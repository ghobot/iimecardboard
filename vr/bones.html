<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bones VR</title>
    <meta name="description" content="Composite â€” A-Frame">
    <script src="js/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="room" src="images/bg.png">
        <img id="def_pelvis" src="images/pelvis.png">
        <img id="def_skull" src="images/skull.png">
        <a-asset-item id="pelvis" src="models/pelvis/pelvis.dae"></a-asset-item>
	    <a-asset-item id="skull" src="models/skull/skull.dae"></a-asset-item>
      </a-assets>

      <a-sky src="#room" rotation="0 -90 0"></a-sky>
      
     
      
      <a-image src="#def_skull" width="10" height="10" position="-1.8 2 1.2" rotate="0 90 0"
               scale="0.2 0.2 0.2"></a-image>
	  
	  

     
	  <a-collada-model src="#skull" position="1 1.5 0" scale="10 10 10"><a-animation attribute="rotation" begin="0" dur="6000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation></a-collada-model>             
    </a-scene>
  </body>
</html>
